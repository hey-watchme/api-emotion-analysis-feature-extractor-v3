# Hume AI Emotion Recognition API - ECR & EC2 Auto Deploy
name: Deploy to Amazon ECR and EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: watchme-emotion-analysis-feature-extractor

jobs:
  deploy:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Delete old images from ECR
      run: |
        echo "üóëÔ∏è Deleting old 'latest' tag from ECR..."
        aws ecr batch-delete-image \
          --region ${{ env.AWS_REGION }} \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --image-ids imageTag=latest 2>&1 || echo "No existing 'latest' tag found"
        echo "‚úÖ Old image deleted from ECR"

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker buildx build \
          --platform linux/arm64 \
          --no-cache \
          --push \
          -f Dockerfile \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
          -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest \
          .

        echo "‚úÖ Image pushed to ECR:"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
        echo "  - $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

    - name: Deploy Success Notification
      if: success()
      run: |
        echo "üéâ Deployment to ECR succeeded!"
        echo "üì¶ Repository: ${{ env.ECR_REPOSITORY }}"
        echo "üè∑Ô∏è Image Tag: ${{ github.sha }}"
        echo "üìç Region: ${{ env.AWS_REGION }}"
        echo ""
        echo "üìã Next Steps:"
        echo "1. SSH to EC2: ssh -i ~/watchme-key.pem ubuntu@3.24.16.82"
        echo "2. Deploy: cd /home/ubuntu/emotion-analysis-hume && ./run-prod.sh"

    - name: Deploy Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deployment to ECR failed!"
        echo "Please check the logs above for details."

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Create application directory on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üìÅ Creating application directory on EC2..."
        ssh ${EC2_USER}@${EC2_HOST} "mkdir -p /home/ubuntu/emotion-analysis-feature-extractor"
        echo "‚úÖ Directory created/verified"

    - name: Update configuration files on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üì¶ Updating configuration files on EC2..."
        scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${EC2_USER}@${EC2_HOST}:/home/ubuntu/emotion-analysis-feature-extractor/
        scp -o StrictHostKeyChecking=no run-prod.sh ${EC2_USER}@${EC2_HOST}:/home/ubuntu/emotion-analysis-feature-extractor/
        ssh ${EC2_USER}@${EC2_HOST} "chmod +x /home/ubuntu/emotion-analysis-feature-extractor/run-prod.sh"
        echo "‚úÖ Configuration files updated"

    - name: Create/Update .env file on EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        HUME_API_KEY: ${{ secrets.HUME_API_KEY }}
        HUME_SECRET_KEY: ${{ secrets.HUME_SECRET_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        FEATURE_COMPLETED_QUEUE_URL: ${{ secrets.FEATURE_COMPLETED_QUEUE_URL }}
      run: |
        echo "üìù Creating/Updating .env file on EC2..."
        ssh ${EC2_USER}@${EC2_HOST} << ENDSSH
          cd /home/ubuntu/emotion-analysis-feature-extractor
          echo "HUME_API_KEY=${HUME_API_KEY}" > .env
          echo "HUME_SECRET_KEY=${HUME_SECRET_KEY}" >> .env
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
          echo "AWS_REGION=ap-southeast-2" >> .env
          echo "S3_BUCKET_NAME=watchme-vault" >> .env
          echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
          echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
          echo "FEATURE_COMPLETED_QUEUE_URL=${FEATURE_COMPLETED_QUEUE_URL}" >> .env
          echo "HUME_POLL_INTERVAL=3" >> .env
          echo "HUME_MAX_POLL_ATTEMPTS=40" >> .env
          echo "HUME_CONFIDENCE_THRESHOLD=0.5" >> .env
        ENDSSH
        ssh ${EC2_USER}@${EC2_HOST} "echo '‚úÖ .env file created/updated successfully' && wc -l /home/ubuntu/emotion-analysis-feature-extractor/.env"

    - name: Deploy to EC2 instance
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        echo "üöÄ Starting deployment to EC2..."
        ssh ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          echo "üì¶ Navigating to application directory..."
          cd /home/ubuntu/emotion-analysis-feature-extractor

          echo "üóëÔ∏è Cleaning up old containers..."
          docker-compose -f docker-compose.prod.yml down || true

          echo "üîÑ Running deployment script..."
          ./run-prod.sh

          echo "‚úÖ Deployment script completed"

          echo "üìä Checking container status..."
          docker ps | grep emotion-analysis-feature-extractor || echo "‚ö†Ô∏è Container not found"

          echo "üè• Running health check..."
          for i in {1..12}; do
            if curl -f http://localhost:8018/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed (attempt $i/12)"
              break
            fi
            echo "  Attempt $i/12 failed, retrying in 5 seconds..."
            sleep 5
          done

          curl -f http://localhost:8018/health || echo "‚ö†Ô∏è Health check failed after 12 attempts"
        ENDSSH
        echo "‚úÖ EC2 deployment completed successfully!"

    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ Full CI/CD pipeline completed successfully!"
        echo "üì¶ Service: emotion-analysis-feature-extractor (Hume AI v3)"
        echo "üåê URL: https://api.hey-watch.me/emotion-analysis/features/"
        echo "üè∑Ô∏è Version: ${{ github.sha }}"

    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå EC2 deployment failed!"
        echo "Please check the SSH connection and server logs."